<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
<script>
  function save(){
      var x = $("textarea").val();
      var data = 'c='+x;
      //console.log(data)
      $.ajax({
          type: 'POST',
          url: 'save.php',
          data: data,
          success: function(e){
              console.log("POST to save.php sucessful");
              console.log(e);
              $("#s").html(e);
          }
      });
  }
</script>
</head>
<body>
<textarea id="k" style="width: 100%; height: 90%; white-space: nowrap;" >
</textarea><br>
<input onclick="save()" id="x" type="button" value="Save"><br>
<span id="s"></span><br>
<a href="kjv.txt" target="_new">view file</a>
<script>$("#k").load("kjv.txt");</script>
</body>
</html>
